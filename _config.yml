  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
enforce_ssl: "mlxy.github.io"
paginate: 5
paginate_path: "blog/page:num"
permalink: blog/:title/

# Posted in ... with ...
sechby: 
  category:   #in
  tag:   #with

# BUILD SETTINGS
markdown: redcarpet
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks
# ARCHIVES
gems:
  - jekyll-archives
  - jekyll-paginate

jekyll-archives:
  enabled:
    - month
  layout: "archive"
  permalinks:
    month: "/archives/month/:year-:month/"
