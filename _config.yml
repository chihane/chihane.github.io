  header_text_feature_image: img/sample_feature_img.png
  place_holder_image: img/sample_feature_img.png
  footer_text: >
   <a href="{{site.url}}">Habana Chihane</a> 

  # Icons
  rss: true
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "mlxy"
  weibo: 
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest: 
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:
  email_address: "chihane@yeah.net" # Full email address, e.g. "sam@example.com"

  # Scripts
  google_analytics: "UA-71248446-1"
